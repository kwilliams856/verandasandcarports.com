<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Verandas & Carports</title>
    <meta name="description" content="Get in touch for quotes on verandas and glass rooms.">
    <style>
        /* Reuse CSS from index.html */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; }
        header { background-color: #4A4A4A; color: white; text-align: center; padding: 2rem; }
        .contact { padding: 2rem; max-width: 600px; margin: auto; }
        .contact form { display: flex; flex-direction: column; gap: 1rem; }
        .contact input, .contact textarea { padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px; }
        .contact button { background-color: #4A4A4A; color: white; padding: 1rem; border: none; border-radius: 5px; cursor: pointer; }
        footer { background-color: #4A4A4A; color: white; text-align: center; padding: 1rem; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Verandas & Carports</h1>
        <p>Contact Us for Your Outdoor Living Needs</p>
    </header>
    <section class="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p>Email: info@verandasandcarports.co.uk | Phone: 123-456-7890</p>
    </section>
    <footer>
        <p>Â© 2025 Verandas & Carports. All rights reserved.</p>
    </footer>
</body>
</html>
